{% block title %}
    <title>Games List</title>
{% endblock %}

{% block main %}
<!-- Page Content -->
<div class="container">
    <div class="row">
      
      {% if object_list %}
        <div class="col-lg-12">
            <h1>Games</h1>
            <p class="lead">Below is the list of games</p>
            <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th></th>
                <th>Tour</th>
                <th>Date & Time</th>
              </tr>
            </thead>
            <tbody>
            {% for object in object_list %}
            <tr>
                <td><i class="icon-custom icon-sm rounded-x icon-bg-u icon-line icon-directions"></i></td>
                <td data-label="Tour"><a href="{% url 'games:games_detail' object.pk %}">{{ object.pk }}</a></td>
                <td data-label="Date & Time"><strong>{{ object.date_time}}</strong></td>
            
           </tr>
            {% endfor %}
            {% endif %}

        </tbody>
        </table>
        </div>        
    </div>
</div>
{% endblock %}
